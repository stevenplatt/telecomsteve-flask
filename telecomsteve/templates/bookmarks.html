<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start; /* Align to the left */
      padding: 20px;
    }

    .grid-item {
      width: calc(25% - 20px);
      margin: 10px; /* Equal margin on all sides */
      border-radius: 10px;
      box-sizing: border-box;
      height: 20vh; /* 20% of the viewport height */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-size: cover; /* Ensure the background image covers the entire container */
      background-blend-mode: multiply; /* Blend the gradient with the background image */
      color: #ffffff; /* White text color */
    }

    .plus-icon {
      width: calc(25% - 20px);
      margin: 10px;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3498db; /* Light Blue for the plus icon */
      color: #ffffff; /* White color for the plus icon */
      border-radius: 10px;
      box-sizing: border-box;
      height: 20vh; /* 20% of the viewport height */
      cursor: pointer; /* Set the cursor to pointer on hover */
    }

    .plus-icon:hover {
      background-color: #1e90ff; /* Change background color on hover */
    }

    /* Popup Form Styling */
    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
    }

    .popup-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-form input {
      margin-bottom: 10px;
      padding: 5px;
    }

    .save-button {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (max-width: 767px) {
      .grid-item,
      .plus-icon {
        width: 100%;
        margin: 10px 0; /* Equal margin on top and bottom */
      }
    }
  </style>
</head>
<body>

<div class="grid-container" id="gridContainer">
  <div class="plus-icon" onclick="showPopup()" title="Add Grid Item">&#43;</div>
</div>

<div class="popup-container" id="popupContainer">
  <div class="popup-form">
    <label for="itemText">Grid Item Text:</label>
    <input type="text" id="itemText">

    <label for="imageUrl">Background Image URL:</label>
    <input type="text" id="imageUrl">

    <button class="save-button" onclick="addGridItem()">Save</button>
    <button onclick="hidePopup()">Cancel</button>
  </div>
</div>

<script>
  function showPopup() {
    var popupContainer = document.getElementById("popupContainer");
    popupContainer.style.display = "flex";
  }

  function hidePopup() {
    var popupContainer = document.getElementById("popupContainer");
    popupContainer.style.display = "none";
  }

  function addGridItem() {
    var itemText = document.getElementById("itemText").value;
    var imageUrl = document.getElementById("imageUrl").value;

    if (itemText && imageUrl) {
      var newGridItem = document.createElement("div");
      newGridItem.className = "grid-item";
      newGridItem.innerText = itemText;
      newGridItem.style.backgroundImage = `linear-gradient(45deg, #ffeb3b, #9c27b0), url('${imageUrl}')`;

      var gridContainer = document.getElementById("gridContainer");
      var plusIcon = gridContainer.lastElementChild;
      gridContainer.insertBefore(newGridItem, plusIcon);

      hidePopup();
    } else {
      alert("Please enter both the text and image URL.");
    }
  }
</script>

</body>
</html>
