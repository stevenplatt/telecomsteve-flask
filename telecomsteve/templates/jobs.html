{% extends "sidebar.html" %}
{% block content %}
    <div w3-include-html="../navbar_index.html"></div>
        <div class="main">

            <h1>
                <span style="color: #bf80ff">Work in Web3</span>
            </h1>
            <br>
                <p>
                    These Web3 positions are 100% remote and have become available in the last 30 days. <br>
                </p>
            <br>

            {% for job in jobs %}  
                <div class="main-content">
                    <h3 class="news_accent"><a href="{{ job['url'] }}" target="_blank">{{ job['jobTitle'] }}</a> 
                        <br>
                            <span class="news_domain">{{ job['company'] }}</span> 
                        <br>
                    </h3>
                </div>
            {% endfor %}

            
    </div>
{% endblock content %}
